<!DOCTYPE html>
<html lang="en" ng-app="gemStore">



    <head>
        <meta charset="UTF-8">
        <title>AngularJS</title>
        <link data-require="bootstrap-css" data-semver="3.3.7" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link data-require="semantic-ui@*" data-semver="0.9.6" rel="stylesheet" href="https://raw.github.com/Semantic-Org/Semantic-UI/0.9.6/build/packaged/css/semantic.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script data-require="angular.js@1.6.x" data-semver="1.6.3" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
        <script data-require="jquery@*" data-semver="3.2.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/products.js"></script>
    </head>


    <body ng-controller="StoreController as store">

        <!-- Store Header -->
        <header>
            <h1 class="text-center">Flatlander Crafted Gems</h1>
            <h2 class="text-center">– an Angular store –</h2>
        </header>

        <!-- Products Container -->
        <div class="list-group">
            <!-- Product Container -->
            <div class="list-group-item" ng-repeat="product in store.products | orderBy: '-price'">
                <!--  $index Practice: -->
                <h3>
                    Gem #{{$index + 1}}: {{product.name | uppercase}}
                    <em class="pull-right">{{product.price | currency}}</em>
                </h3>
                <!-- Image Gallery -->
                <div ng-show="product.images.length" ng-controller="GalleryController as gallery">
                    <div class="img-wrap">
                        <img ng-src="{{product.images[gallery.imageIndex]}}" class="img-thumbnail center-block" />
                    </div>
                    <ul class="img-thumbnails clearfix">
                        <li ng-repeat="image in product.images" ng-click="gallery.setCurrent($index)" class="small-image pull-left thumbnail">
                            <img ng-src="{{image}}" />
                        </li>
                    </ul>
                </div>
                <!-- Product Tabs -->
                <product-tabs></product-tabs>

            </div>
        </div>
    </body>



</html>
